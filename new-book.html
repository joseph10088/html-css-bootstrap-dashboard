<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css">
    <title>Nuovo Libro</title>
</head>
<body>
    <header>
        <nav class="navbar bg-dark navbar-expand-lg" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="./img/duck.png" alt="logo-navbar" class="logo">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="./index.html">Catalogo Libri</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Anagrafica Utenti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Storico Prestiti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Help</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>

    <div class="container py-3">
        <h1>Nuovo Libro</h1>
        <form>
            <div class="row g-3">
                <div class="col-6">
                    <label for="Nome Autore" class="form-label">Nome Autore</label>
                    <input id="Nome Autore" type="text" class="form-control" placeholder="Nome Autore">
                </div>
                <div class="col-6">
                    <label class="form-label" for="Cognome Autore">Cognome Autore</label>
                    <input id="Cognome Autore" class="form-control" type="text" placeholder="Cognome Autore">
                </div>
                <div class="col-12">
                    <label for="Titolo" class="form-label">Titolo</label>
                    <input id="Titolo" type="text" class="form-control" placeholder="Titolo">
                    <p class="mt-2">Titolo versione italiana</p>
                </div>
                <div class="col-sm-12 col-md-4">
                    <label class="form-label" for="Genere">Genere</label>
                    <select id="Genere" class="form-select">
                        <option selected>Scegli il genere</option>
                      </select>
                </div>
                <div class="col-sm-12 col-md-4">
                    <label for="Anno di Pubblicazione" class="form-label">Anno di Pubblicazione</label>
                    <input id="Anno di Pubblicazione" class="form-control" type="text" placeholder="Inserisci l'anno">
                </div>
                <div class="col-sm-12 col-md-4">
                    <label class="form-label" for="ISBN">ISBN#</label>
                    <input class="form-control" id="ISBN" type="text" placeholder="Inserisci il codice ISBN#">
                </div>
                <div class="border-bottom mt-5 mb-5"></div>
            </div>
            <div class="col-12">
                <label class="form-label" for="Note">Note</label>
                <textarea class="form-control" id="Note" placeholder="Inserisci eventuali note sul libro"></textarea>
            </div>
            <div class="col-12 mt-3">
                <input class="form-check-input" type="checkbox" id="checkbox">
                <label for="checkbox">Disponibile anche in digitale</label>
            </div>
            <div class="col-12 mt-3">
                <button class="btn btn-primary">Aggiungi Libro</button>
            </div>
        </form>
    </div>


    <script src="https://kit.fontawesome.com/2441da8b5d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
